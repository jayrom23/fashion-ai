version: '3.8'

services:
  backend:
    image: jay2323/fashion-ai-backend:latest
    container_name: fashion-ai-backend
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY_01=${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      - HOST=0.0.0.0
      - PORT=${BACKEND_PORT:-5002}
      - DEBUG=${DEBUG:-false}
      # Fix: Add multiple CORS origins including internal Docker network references
      - ALLOWED_ORIGINS=http://frontend,http://localhost:${FRONTEND_PORT:-8080},http://${HOST_IP:-localhost}:${FRONTEND_PORT:-8080}
    ports:
      - "${BACKEND_PORT:-5002}:${BACKEND_PORT:-5002}"
    networks:
      - fashion-ai-network

  frontend:
    image: jay2323/fashion-ai-frontend:latest
    container_name: fashion-ai-frontend
    restart: unless-stopped
    # Fix: Use environment variable to properly configure API URL
    environment:
      - NGINX_ENV_API_URL=http://backend:5002
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - fashion-ai-network

networks:
  fashion-ai-network:
    driver: bridge