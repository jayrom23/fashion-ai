version: '3.8'

services:
  backend:
    image: jay2323/fashion-ai-backend:latest
    container_name: fashion-ai-backend
    restart: unless-stopped
    environment:
      - GEMINI_API_KEY_01=${GEMINI_API_KEY:?GEMINI_API_KEY is required}
      - HOST=0.0.0.0
      - PORT=${BACKEND_PORT:-5002}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://${HOST_IP:-localhost}:${FRONTEND_PORT:-8080}}
    ports:
      - "${BACKEND_PORT:-5002}:${BACKEND_PORT:-5002}"
    networks:
      - fashion-ai-network

  frontend:
    image: jay2323/fashion-ai-frontend:latest
    container_name: fashion-ai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - fashion-ai-network

networks:
  fashion-ai-network:
    driver: bridge
