services:
  backend:
    image: jay2323/fashion-ai-backend:restore
    container_name: fashion-ai-backend
    restart: unless-stopped
    volumes:
    - ./storage:/app/storage  # Add persistent storage volume
    environment:
      - GEMINI_API_KEY_01=${GEMINI_API_KEY_01:?GEMINI_API_KEY_01 is required}
      - GEMINI_API_KEY_02=${GEMINI_API_KEY_02:-}  # Optional fallback key
      - HOST=0.0.0.0
      - PORT=5002
      - DEBUG=${DEBUG:-false}
      # Allow frontend requests - this is critical
      - ALLOWED_ORIGINS=http://frontend,http://localhost:${FRONTEND_PORT:-8080}
    ports:
      - "${BACKEND_PORT:-5002}:5002"
    networks:
      - fashion-ai-network

  frontend:
    image: jay2323/fashion-ai-frontend:restore
    container_name: fashion-ai-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - backend
    networks:
      - fashion-ai-network

networks:
  fashion-ai-network:
    driver: bridge